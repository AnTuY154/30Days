<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Search Box</title>
  </head>

  <body>
    <div class="circle">13</div>

    <div class="box">
      <div class="box_key">
        <div class="box_title">Key</div>
        <div class="box_description">Enter</div>
      </div>

      <div class="box_location">
        <div class="box_title">Location</div>
        <div class="box_description">0</div>
      </div>

      <div class="box_which">
        <div class="box_title">Which</div>
        <div class="box_description">13</div>
      </div>

      <div class="box_code">
        <div class="box_title">Code</div>
        <div class="box_description">Enter</div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
