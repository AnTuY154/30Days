<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Search Box</title>
  </head>

  <body>
    <div class="weather">
      <input type="text" />

      <div class="weather_container">
        <div class="weather_address"></div>
        <div class="weather_time"></div>
        <div class="weather_degree"><span></span> <sup>o</sup>C</div>
        <div class="weather_description"></div>
        <div class="weather_subs">
          <div class="weather_subs-item">
            <div class="weather_sub-icon"><i class="bx bx-show"></i></div>
            <div class="weather_sub-text-visibility"></div>
          </div>
          <div class="weather_subs-item">
            <div class="weather_sub-icon">
              <i class="bx bxl-tailwind-css"></i>
            </div>
            <div class="weather_sub-text-wind"></div>
          </div>
          <div class="weather_subs-item">
            <div class="weather_sub-icon"><i class="bx bx-sun"></i></div>
            <div class="weather_sub-text-humidity"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
