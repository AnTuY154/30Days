<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="card">
      <div class="card_icon card_heart">
        <i class="bx bx-heart"></i>
      </div>

      <div class="card_icon card_cart">
        <i class="bx bx-cart"></i>
      </div>

      <div class="card_image">
        <img src="img/shoes.png" />
      </div>
      <div class="card_title">Special Shoes</div>
      <div class="card_price">$9.99</div>

      <div class="card_description">
        <div class="card_size">
            <div class="card_subtext">Size:</div>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </div>
          <div class="card_color">
            <div class="card_subtext">Color:</div>
            <span class="card_color-green"></span>
            <span class="card_color-red"></span>
            <span class="card_color-black"></span>
          </div>
    
          <div class="card_button-group">
            <div class="card_button">Buy now</div>
            <div class="card_button">Add cart</div>
          </div>
      </div>
    
    </div>
  </body>
</html>
